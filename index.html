<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveler's Guide to Weather</title>

    <!-- BootStrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Day.Js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

</head>
<body class="hero">
    <header class="d-flex justify-content-center bg-primary py-3">
        <h1 class="app-title"><i class="fab fa-github"></i>Weather Dashboard</h1>
    </header>



    <main>
        <section class="vh-50 d-flex justify-content-center">
            <div class="container py-2 h-50 searchResults col-3 col-sm-3" >
                <div class=" weather-search row d-flex justify-content-center gap-15 h-50 bg-white rounded mx-4 py-2">
                        <h2>Check Weather</h2>
            
                        <!-- Seacrh bar -->
                            <div class="search card-body input-group mx-4" id="input-group rounded mb-2">
                                <span>
                                <input id="cityName" type="search" class="search-bar form-control rounded" placeholder="Enter City Name" aria-label="Search"/>
                                <button class=" searchBtn input-group bg-primary align-item-center rounded mb-2"><strong>Search</strong></button>
                                </span>
                            </div>
                        
                        <!-- Section for the Seacrged Cities to display in -->
                            <div id="previousHistory" class="card shadow-0 border card-body p-4 mx-4">
                                <a type="button">
                                    <span class="input-text border-0 fw-bold">
                                        Search!
                                    </span>
                                </a>
                            </div>                    
                </div>
            </div>

            <div class="container py-2 h-50 column 5-day-weather gap-15 mx-4">

              <!-- Current Weather Display -->
                <div class="row d-flex justify-content-center">
                    <div class=" current-weather card shadow-0 border card-body p-2">
                      <h2 class="cityCW mb-1 sfw-normal">Current Weather</h2>
                      <p class="dateCW"><strong>Date:</strong></p>
                      <p class="tempCW mb-2"><strong>Temperature:</strong></p>
                      <p class="windCW mb-2"><strong>Wind:</strong></p>
                      <p class="humidityCW mb-2"><strong>Humidity:</strong></p>
                      <img src="" alt="" class="iconCW" width="100px">
                      <p class="descriptionCW mb-0 me-4"></p>
                    </div>           
                </div>

              <!-- 5-Day Weather Forecast -->  
                <div class="weather-forecast row d-flex justify-content-center bg-white rounded my-4 py-2 mx-4" id="weather-forecast" >
                    <h2>5-Day Forecast </h2>
                    <div class="col-auto me-auto" >
                    </div>
                </div>
            </div>

        </section>

    </main>

        <!-- jquery-->
     <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"
     integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY=" crossorigin="anonymous"></script>

    <script src="./script.js"></script>

</body>
</html>
